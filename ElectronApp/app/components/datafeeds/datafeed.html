<div class="">
    <!-- Header -->

    <div class="row">
        <div class="col-sm-6">
            <h3 ng-show="view === 'Add'">Add data feed</h1>
                <h3 ng-show="view === 'Edit'">Edit data feed</h1>
        </div>
        <div class="col-sm-6 ">
            <button class="btn btn-success right" ng-show="view === 'Add'" ng-click="addDatafeed()">Add new data feed</button>
            <button class="btn btn-success right" ng-show="view === 'Edit'" ng-click="saveDatafeed()"> Save data feed</button>
            <button type="button" class="btn btn-default right">Filter data feeds</button>
        </div>
    </div>


    <!-- Body -->
    <div class="col-sm-12">

        <form class="form-horizontal" role="form">
            <div class="row">
                <!-- Name -->
                <div class="form-group col-lg-6 col-sm-12">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="datafeed.name" style="font-weight: bold">
                </div>
                <!-- Rank -->
                <div class="form-group col-lg-6 col-sm-12">
                    <label>Rank</label>
                    <div>
                        <span uib-rating ng-model="datafeed.rank" max="5" state-on="'fa fa-star rank fa-2x'" state-off="'fa fa-star-o rank fa-2x'"
                            aria-labelledby="custom-icons-1"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="row">
                        <!-- Link -->
                        <div class="row col-sm-12 nopad">
                            <label><i class="fa fa-link" aria-hidden="true"></i> Link form/to</label>
                        </div>
                        <div class="row col-sm-12 nopad">
                            <div class="form-group col-sm-6 nopad">
                                <input type="text" class="form-control" ng-model="datafeed.linkFrom">
                                <a class="btn btn-default" ng-click="datafeed.functions.openLinkFrom(datafeed)">Open</a>
                            </div>
                            <div class="form-group col-sm-6 nopad">
                                <input type="text" class="form-control" ng-model="datafeed.linkTo">
                                <a class="btn btn-default" ng-click="datafeed.functions.openLinkTo(datafeed)">Open</a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Range -->
                        <div class="row col-sm-12 nopad">
                            <label><i class="fa fa-file-o" aria-hidden="true"></i> Range</label>
                        </div>
                        <div class="row col-sm-12 nopad">
                            <div class="form-group col-sm-6 nopad">
                                <input type="number" min="1" class="form-control" ng-model="datafeed.rangeFrom">
                            </div>
                            <div class="form-group col-sm-6 nopad">
                                <input type="number" min="1" class="form-control" ng-model="datafeed.raneTo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Text -->
                        <div class="row col-sm-12 nopad">
                            <label><i class="fa fa-commenting-o" aria-hidden="true"></i> Text</label>
                        </div>
                        <div class="row col-sm-12 nopad">
                            <div class="form-group col-sm-6 nopad">
                                <input type="text" class="form-control" ng-model="datafeed.textFrom">
                            </div>
                            <div class="form-group col-sm-6 nopad">
                                <input type="text" class="form-control" ng-model="datafeed.textTo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Date -->
                        <div class="row col-sm-12 nopad">
                            <label><i class="fa fa-calendar" aria-hidden="true"></i> Date</label>
                        </div>
                        <div class="row col-sm-12 nopad">
                            <div class="form-group col-sm-6 nopad">
                                <input type="date" class="form-control" ng-model="datafeed.dateFrom" placeholder="yyyy-MM-dd" />
                                <a class="btn btn-default" ng-click="datafeed.dateFrom = today()">Today</a>
                            </div>
                            <div class="form-group col-sm-6 nopad">
                                <input type="date" class="form-control" ng-model="datafeed.dateTo" placeholder="yyyy-MM-dd" />
                                <a class="btn btn-default" ng-click="datafeed.dateTo = today()">Today</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 ">
                    <label>Star</label>
                    <stars-autocomplete ids="datafeed.stars_ids" max="1"></stars-autocomplete>
                </div>
            </div>

            <!-- Text -->
            <div class="form-group col-sm-12">
                <label>Text</label>
                <textarea class="form-control" rows="5" ng-model="datafeed.text"></textarea>
            </div>

            <button>Mark</button>
            <button>Done</button>
            <button>Tags</button>
            <button>Star</button>

        </form>

    </div>

</div>
