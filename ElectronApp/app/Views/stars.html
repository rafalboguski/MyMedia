<h1>Stars Page</h1>

<div class="row">
    <a class="btn btn-success" ng-href="#/star/null">Add Star</a>
</div>

<div class="row">
    {{Ctrl.stars.length}}
    <div class="col-sm-4 col-md-3 col-lg-2" ng-repeat="star in Ctrl.stars" style="padding: 0;;height:300px;">
        <div class="crop" style="background-image: url('{{ star.coverThumbnailPath }}');">
            <a class="btn" ng-href="#/star/{{star.id}}">Edit<a/>
            
        </div>
    </div>
</div>

<button class="btn" ng-click="totalDisplayed=totalDisplayed+100">Load more</button>
