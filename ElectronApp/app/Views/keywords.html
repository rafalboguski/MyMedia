<div class="">
    <div class="row">
        <div class="col col-sm-6">
            <h3>Keywords</h1>
        </div>
        <div class="col col-sm-6 ">
            <input ng-model="tttt">
            <a class="btn btn-success right" ng-click="Ctrl.addKeyword(tttt)">Add new keyword</a>
        </div>
    </div>

    <!--Table-->
    <div class="row">
        <table class="table table-striped table-sm">
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="keyword in Ctrl.keywords">
                    <td>{{$index + 1}}</td>
                    <!-- Value -->
                    <td class="text-white">
                        <a style="cursor: pointer">{{keyword.value}}</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
