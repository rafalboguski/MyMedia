<div class="modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h4 class="modal-title" ng-show="view === 'Add'">Add data feed</h4>
                <h4 class="modal-title" ng-show="view === 'Edit'">Edit data feed</h4>
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <!-- Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="datafeed.name">
                    </div>
                    <div class="form-group">
                        <label>Link</label>
                        <input type="text" class="form-control" ng-model="datafeed.link">
                    </div>
                </form>

            </div>
            <!-- Footer -->
            <div class="modal-footer">
                <button class="btn btn-success" ng-show="view === 'Add'" ng-click="addDatafeed()">Add new data feed</button>
                <button class="btn btn-success" ng-show="view === 'Edit'" ng-click="saveDatafeed()"> Save data feed</button>
                <!--<button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>-->
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
