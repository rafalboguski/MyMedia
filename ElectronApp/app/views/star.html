<div>
    <h1 ng-show="view === 'Add'">Add star</h1>
    <h1 ng-show="view === 'Edit'">Edit star</h1>

    <div class="row">
        <div class="col-sm-4">
            <!-- Cover -->
            <div class="row">
                <div class="card fill-width">
                    <div class="card-block fill-width" files-drop="onFilesDropped($files, $event)">

                        <img class="fill-width" src="{{ star.tmp.coverThumbnailPath }}" alt="cover">
                        <div class="caption">
                            <h3>Thumbnail label</h3>
                            <p>
                                <a href="#" class="btn btn-primary" role="button">Button</a>
                                <a href="#" class="btn btn-default" role="button">Button</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Data -->
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-user" aria-hidden="true"></i> </i> Star
                </div>
                <div class="card-block">

                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control" ng-model="star.name">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Another label</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                        </div>
                    </form>
                    <button class="btn btn-success" ng-show="view === 'Add'" ng-click="addStar()">
                        Add new star
                    </button>
                    <button class="btn btn-success" ng-show="view === 'Edit'" ng-click="saveStar()">
                        Save star
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
