<div class="">
    <div class="row">
        <div class="col col-sm-6">
            <h3>Data feeds</h1>
        </div>
        <div class="col col-sm-6 ">
            <button type="button" class="btn btn-success right" ng-click="modal()">Add new data feed</button>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped table-sm">
            <thead class="thead-inverse">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>asd</th>
                    <th>asd</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="datafeed in datafeeds">
                    <td>{{$index + 1}}</td>
                    <td><a style="cursor: pointer">{{datafeed.name}}</a></td>
                    <td></td>
                    <td></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
